<div class="auth">
  <div class="auth-container">
    <h2>{{ 'LOGIN.TITLE' | translate }}</h2>
    <form class="auth-form" [formGroup]="authForm">
      <mat-form-field class="auth-input">
        <mat-label>{{ 'LOGIN.LOGIN' | translate }}:</mat-label>
        <input matInput required formControlName="login" placeholder="Enter login">
        <mat-error *ngIf="loginControl.hasError('required')">
          Login is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="auth-input">
        <mat-label>{{ 'LOGIN.PASSWORD' | translate }}:</mat-label>
        <input matInput required type="password" formControlName="password" placeholder="Enter password">
        <mat-error *ngIf="passwordControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <div class="auth-submit">
        <a href="">{{ 'LOGIN.FORGOT' | translate }}</a>
        <button mat-raised-button class="auth-button" [disabled]="!authForm.valid" (click)="onSubmit()">{{ 'LOGIN.BUTTON' | translate }}</button>
      </div>
    </form>
  </div>
</div>
